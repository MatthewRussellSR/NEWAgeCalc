<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <div class="calculator">
        <div style="margin-bottom: 0.25inch;"></div> <!-- 0.25 inch space above the title -->
        <h2 style="text-align: center;">Estimation Calculator</h2> <!-- Title -->
        <div style="margin-bottom: 0.25inch;"></div> <!-- 0.25 inch space above the form -->

        <label for="firebox">Select Firebox Size:</label>
        <select id="firebox">
            <option value="42">42" Fire Box</option>
            <option value="48">48" Fire Box</option>
            <option value="60">60" Fire Box</option>
        </select>

        <!-- ... (rest of your form) ... -->

        <button onclick="calculateTotal()">Calculate Total</button>

        <p id="result">Total Cost: $0</p>
        <p id="minBuckets">Minimum Buckets of Mortar: 0</p>
    </div>

    <script src="calcscript.js"></script>
</body>
</html>
